<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Start</h1>
    <script>
      (() => {
        console.log("typeof window opener:", typeof window.opener);
        console.log("window opener:", window.opener);
        if (window.opener.fakeRedirect) {
          window.location.assign("/secure-redirect");
          return;
        }
        let navigationUrl = window.opener.navigationUrl;
        console.log("navigationUrl:", navigationUrl);
        if (navigationUrl) {
          window.location.assign(navigationUrl);
        }
      })();
    </script>
  </body>
</html>
