<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>End</h1>
    <p id="windowinfo"></p>
    <p id="secret"></p>
    <p id="error"></p>
    <script>
      console.log("typeof window opener:", typeof window.opener);
      console.log("window opener:", window.opener);
      if (!window.opener) {
        document.querySelector("#windowinfo").innerText = `window.opener is ${
          window.opener === null ? "null" : typeof window.opener
        }`;
        const bc = new BroadcastChannel("auth");
        bc.postMessage({ type: "auth_hash", hash: window.location.hash });
        bc.close();
        window.name = JSON.stringify({ hash: window.location.hash });
      } else {
        try {
          let openerDoc = window.opener.document;
          document.querySelector(
            "#windowinfo"
          ).innerText = `window.opener is full [same-origin]`;
        } catch (e) {
          document.querySelector(
            "#windowinfo"
          ).innerText = `window.opener is restricted [cross-origin]`;
        }
      }
      let hash = window.location.hash;
      console.log("hash:", hash);
      document.querySelector("#secret").innerText = `hash is: ${hash}`;
      if (hash) {
        try {
          window.opener.popupHash = hash;
        } catch (e) {
          document.querySelector(
            "#error"
          ).innerText = `Error setting popupHash on window.opener: ${e}`;
        }
      }
    </script>
  </body>
</html>
